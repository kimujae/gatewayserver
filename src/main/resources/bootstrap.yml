# spring config server에서 config 정보를 주입받기 위한 사전 구성정보 작성
spring :
  application :
    name : service-gateway
  config :
    import: "optional:configserver:"
  cloud :
    config :
      uri : http://43.201.146.199:8071
eureka :
  instance :
    preferIpAddress : true
  client :
    registerWithEureka : true
    fetchRegistry : true
    serviceUrl :
      defaultZone : http://43.203.220.146/eureka/
management :
  endpoints :
    web :
      exposure :
        include :
          health, info
  endpoint :
    health :
      show-details : always